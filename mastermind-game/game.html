<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind Game</title>
    <style>
        @import "css/bootstrap.css";
    </style>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/statistics.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/mastermind.js"></script>
    <script type="module" src="js/move.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/router.js"></script>
</head>
<body>
<p></p>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Game Board</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label" for="game-level">Game Level:</label>
                <span id="game-level" class="badge alert-info">3</span>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <label class="form-label" for="lives-icons">Lives:</label>
                    <div  class="input-group-append" id="lives-icons"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="tries">Tries:</label>
                <span id="tries" class="badge alert-warning">0</span>
            </div>
            <div class="form-group">
                <label for="max-tries">Max Tries:</label>
                <span id="max-tries" class="badge alert-danger">10</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="counter">Counter:</label>
                <span id="counter" class="badge alert-danger">60</span>
                <div class="progress">
                    <div class="progress-bar" id="counterProgressBar" style="width: 100%" role="progressbar"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="guess">Guess:</label>
                <div class="input-group mb-3">
                    <input type="text"
                           id="guess"
                           value="123"
                           class="form-control"></input>
                    <div class="input-group-append">
                        <button id="playButton" class="btn btn-success">Play</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Player's Moves</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped table-responsive">
                <thead>
                <tr>
                    <th>Guess</th>
                    <th>Evaluation</th>
                </tr>
                </thead>
                <tbody id="moves">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
