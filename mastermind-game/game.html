<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind Game</title>
    <style>
        @import "css/bootstrap.css";
        @import "css/bootstrap-theme.css";
    </style>
    <script src="js/utils.js"></script>
    <script src="js/move.js"></script>
    <script src="js/mastermind.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<p></p>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Game Board</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="game-level">Game Level:</label>
                <span id="game-level" class="badge badge-info">3</span>
            </div>
            <div class="form-group">
                <label for="lives">Lives:</label>
                <span id="lives" class="badge badge-primary">3</span>
            </div>
            <div class="form-group">
                <label for="tries">Tries:</label>
                <span id="tries" class="badge badge-warning">0</span>
            </div>
            <div class="form-group">
                <label for="max-tries">Max Tries:</label>
                <span id="max-tries" class="badge badge-danger">10</span>
            </div>
            <div class="form-group">
                <label for="counter">Counter:</label>
                <span id="counter" class="badge badge-danger">60</span>
            </div>
            <div class="form-group">
                <label for="guess">Guess:</label>
                <input type="text"
                       id="guess"
                       value="123"
                       class="form-control"></input>
                <button id="playButton" class="btn btn-success">Play</button>
            </div>
        </div>
    </div>
    <p></p>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Player's Moves</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped table-responsive">
                <thead>
                    <tr>
                       <th>Guess</th>
                       <th>Evaluation</th>
                    </tr>
                </thead>
                <tbody id="moves">

                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
